name: GitHub Actions Vercel Build ğŸ›  
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
    branches:
    - "*"
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          repository: AgoraIO/Docs
      - uses: actions/setup-node@v3
      - name: Checkout submodules ğŸ«„
        run: git submodule update --init --recursive
      - name: Checkout Docs-Source Commit â­
        run: cd docs; git fetch; git checkout origin/$GITHUB_HEAD_REF; cd ../;
      - run: yarn install
      - name: Install Vercel CLI ğŸ”Œ
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information 
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
      - name: Build Project ğŸ› 
        run: vercel build --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
