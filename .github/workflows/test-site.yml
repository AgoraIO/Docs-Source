name: GitHub Actions Vercel Build ðŸ›  
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
    branches:
    - "*"
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: AgoraIO/Docs
      - uses: actions/setup-node@v3
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - run: echo $GITHUB_BASE_REF; echo $GITHUB_HEAD_REF;
      - name: Checkout Docs-Source Commit
        run: cd docs; git rev-parse HEAD; git config --get remote.origin.url; git fetch; ls -lif; git checkout origin/$GITHUB_HEAD_REF; ls -li; cd ../;
      - run: yarn install
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
