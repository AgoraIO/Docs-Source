<svg width="900" height="280" viewBox="0 50 900 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .box { fill: #f0f4f8; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .cloud { fill: #dbeafe; stroke: #3b82f6; stroke-width: 2; }
      .text-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .text-label { font-family: Arial, sans-serif; font-size: 14px; fill: #475569; }
      .text-small { font-family: Arial, sans-serif; font-size: 13px; fill: #64748b; }
      .arrow { stroke: #3b82f6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-bidirectional { stroke: #10b981; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrowhead-bi" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrowhead-bi-reverse" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
      <polygon points="10 0, 0 3, 10 6" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Left Box: Client Apps -->
  <rect class="box" x="20" y="80" width="180" height="160" />
  <text class="text-title" x="110" y="105" text-anchor="middle">Client Apps</text>
  <text class="text-label" x="110" y="125" text-anchor="middle">End Users</text>
  
  <!-- Icons -->
  <!-- Mobile icon -->
  <rect x="50" y="145" width="30" height="50" rx="4" fill="none" stroke="#64748b" stroke-width="2"/>
  <circle cx="65" cy="185" r="3" fill="#64748b"/>
  
  <!-- Web icon -->
  <circle cx="110" cy="170" r="20" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M 90 170 Q 110 150, 130 170 Q 110 190, 90 170" fill="none" stroke="#64748b" stroke-width="2"/>
  <line x1="110" y1="150" x2="110" y2="190" stroke="#64748b" stroke-width="2"/>
  
  <!-- Phone icon -->
  <rect x="140" y="145" width="35" height="50" rx="4" fill="none" stroke="#64748b" stroke-width="2"/>
  <line x1="145" y1="155" x2="170" y2="155" stroke="#64748b" stroke-width="2"/>
  <circle cx="157.5" cy="187" r="3" fill="#64748b"/>
  
  <!-- Center: Agora SD-RTN -->
  <ellipse class="cloud" cx="450" cy="160" rx="120" ry="80" />
  <text class="text-title" x="450" y="150" text-anchor="middle">Agora SD-RTN™</text>
  <text class="text-small" x="450" y="175" text-anchor="middle">Channels</text>
  
  <!-- Right Box: Backend Server -->
  <rect class="box" x="700" y="80" width="180" height="160" />
  <text class="text-title" x="790" y="105" text-anchor="middle">Your Backend</text>
  <text class="text-label" x="790" y="125" text-anchor="middle">Agent Manager</text>
  
  <!-- Server icon -->
  <rect x="765" y="145" width="50" height="10" rx="2" fill="#64748b"/>
  <rect x="765" y="160" width="50" height="10" rx="2" fill="#64748b"/>
  <rect x="765" y="175" width="50" height="10" rx="2" fill="#64748b"/>
  <circle cx="772" cy="150" r="2" fill="#f0f4f8"/>
  <circle cx="772" cy="165" r="2" fill="#f0f4f8"/>
  <circle cx="772" cy="180" r="2" fill="#f0f4f8"/>
  
  <!-- Arrows -->
  <!-- Users → Join Channel -->
  <path class="arrow" d="M 200 110 L 330 140" />
  <text class="text-small" x="245" y="120">Join Channel</text>
  
  <!-- Backend → Deploy Agent -->
  <path class="arrow" d="M 700 110 L 570 140" />
  <text class="text-small" x="605" y="105">Deploy Agent</text>
  <text class="text-small" x="620" y="120">via API</text>
  
  <!-- Bidirectional: Agent ↔ Users in channel -->
  <line class="arrow-bidirectional" x1="200" y1="210" x2="330" y2="190" marker-end="url(#arrowhead-bi)" marker-start="url(#arrowhead-bi-reverse)"/>
  <text class="text-small" x="220" y="230" fill="#10b981">Real-time Audio</text>
</svg>